{% extends 'base-page.html' %}
{% load static %}
{% block content %}
    <div>
        <form class="border m-1 p-2 rounded" method="post" action="/api/employeer_add/">
            {% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text">ФИО</span>
                <input id="lastname" name="lastname" type="text" aria-label="First name" class="form-control" required>
                <input id="firstname" name="firstname" type="text" aria-label="Last name" class="form-control" required>
                <input id="surname" name="surname" type="text" aria-label="Last name" class="form-control" required>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect">Должность</label>
                <select class="form-select" id="inputGroupSelect" name="post_id" required>
                    <option selected></option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Возраст</span>
                <input type="text" class="form-control" id="age" name="age" aria-describedby="basic-addon3" required>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect">Пол</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option selected></option>
                    <option>Мужчина</option>
                    <option>Женщина</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <a href="{% url 'employeers_list' %}">
                        <button type="button" class="btn btn-secondary">Отменить</button>
                    </a>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
                <a>
                    <button type="button" class="btn btn-danger">Удалить</button>
                </a>
            </div>
        </form>
    </div>
    <script src="{% static 'js/emp-add.js' %}"></script>
{% endblock %}
