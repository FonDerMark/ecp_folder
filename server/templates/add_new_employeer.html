{% extends 'base-page.html' %}
{% load static %}
{% block main %}
    <div>
        <form class="border m-1 p-2 rounded" method="post" action="/api/employeer_edit/">
            {% csrf_token %}
            <input name="id" id="id" hidden type="number">
            <div class="input-group mb-3">
                <span class="input-group-text">ФИО</span>
                <input id="lastname" name="lastname" type="text" aria-label="First name" class="form-control">
                <input id="firstname" name="firstname" type="text" aria-label="Last name" class="form-control">
                <input id="surname" name="surname" type="text" aria-label="Last name" class="form-control">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect">Должность</label>
                <select class="form-select" id="inputGroupSelect" name="post_id"></select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Категория</span>
                <input type="text" class="form-control" id="cat" aria-describedby="basic-addon3" disabled>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Возраст</span>
                <input type="text" class="form-control" id="age" name="age" aria-describedby="basic-addon3">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Пол</span>
                <input type="text" class="form-control" id="gender" name="gender" aria-describedby="basic-addon3">
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <a href="{% url 'employeers_list' %}">
                        <button type="button" class="btn btn-secondary">Отменить</button>
                    </a>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
                <a>
                    <button type="button" class="btn btn-danger">Удалить</button>
                </a>

            </div>
        </form>
    </div>
    <script src="{% static 'js/emp-lk.js' %}"></script>
{% endblock %}
