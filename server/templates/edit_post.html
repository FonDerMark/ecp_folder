{% extends 'base-page.html' %}
{% load static %}
{% block content %}
    <div>
        <form class="border m-1 p-2 rounded" method="post" action="/api/post_edit/">
            {% csrf_token %}
            <input name="post_id" id="post_id" type="number" hidden>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Должность</span>
                <input type="text" class="form-control" id="post" name="post" aria-describedby="basic-addon3">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="gender">Категория</label>
                <select class="form-select" id="gender" name="gender">
                    <option class="category__opt" value="Служащий">Служащий</option>
                    <option class="category__opt" value="Рабочий">Рабочий</option>
                    <option class="category__opt" value="Специалист">Специалист</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <a href="{% url 'posts_list' %}">
                        <button type="button" class="btn btn-secondary">Отменить</button>
                    </a>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
                <a>
                    <button type="button" class="btn btn-danger">Удалить</button>
                </a>
            </div>
        </form>
    </div>
    <script src="{% static 'js/post-edit.js' %}"></script>
{% endblock %}
