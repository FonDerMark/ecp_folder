{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"Электрохимприбор" персонал</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

{% block header %}
<header class="header">
    <ul class="header__links">
        <a href="{% url 'employeers_list' %}"><button type="button" class="btn btn-outline-light">Персонал</button></a>
        <a href="{% url 'posts_list' %}"><button type="button" class="btn btn-outline-light">Должности</button></a>
    </ul>
    <div class="header__container">
        <p class="header__title">Оптимизированная система управления<span class="header__title-bold">ПЕРСОНАЛИЯ</span></p>
        <a href="{% url 'index' %}"><img src="{% static 'img/rosatom.png' %}" alt="logo" class="header__logo"></a>

    </div>
</header>
{% endblock %}

<div class="content">
{% block content %}
{% endblock %}
</div>


{% block footer %}
<footer class="footer">
    <div class="footer__container">
        <h3>Контакты</h3>
        <p>Техподдержка: X-XX-XX</p>
        <p>Написать нам: test@mail.ru</p>
    </div>
    <ul class="footer__links">
        <a class="footer__link" href="#">О сервисе</a>
        <a class="footer__link" href="#">Корпоративный портал</a>
    </ul>
</footer>
{% endblock %}
</body>
</html>
